{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger alert-dismissible">
        <!-- <div class=flashes> -->
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>  
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}
